<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>

  <body class="app__background_color">
    <header class="header-content">
      <h1 class="header-content__title">Todo Application</h1>
      <img class="header-content__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header-content__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section class="form-tasks">
        <h2 class="form-tasks__title">Add Item</h2>
        <div class="form-tasks__field">
          <input class="form-tasks__input form-tasks__text" type="text">
          <button class="form-tasks__button form-tasks__button_add">Add</button>
        </div>
      </section>
      <section class="form-tasks">
        <h2 class="form-tasks__title">Todo</h2>
        <ul class="form-tasks__list form-tasks__list_incompleted">
          <li class="form-tasks__field">
            <input class="form-tasks__check" type="checkbox">
            <label class="form-tasks__label form-tasks__text">Pay Bills</label>
            <input class="form-tasks__input form-tasks__text" type="text">
            <button class="form-tasks__button form-tasks__button_edit">Edit</button>
            <button class="form-tasks__button form-tasks__button_delete"><img class="form-tasks__button-image" src="./remove.svg" alt="remove button"></button>
          </li>
          <li class="form-tasks__field form-tasks__field_edit">
            <input class="form-tasks__check" type="checkbox">
            <label class="form-tasks__label form-tasks__text">Go Shopping</label>
            <input class="form-tasks__input form-tasks__text" type="text" value="Go Shopping">
            <button class="form-tasks__button form-tasks__button_edit">Save</button>
            <button class="form-tasks__button form-tasks__button_delete"><img class="form-tasks__button-image" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>
      <section class="form-tasks">
        <h2 class="form-tasks__title">Completed</h2>
        <ul class="form-tasks__list form-tasks__list_completed">
          <li class="form-tasks__field">
            <input class="form-tasks__check" type="checkbox" checked>
            <label class="form-tasks__label form-tasks__text">See the Doctor</label>
            <input class="form-tasks__input form-tasks__text" type="text">
            <button class="form-tasks__button form-tasks__button_edit">Edit</button>
            <button class="form-tasks__button form-tasks__button_delete"><img class="form-tasks__button-image" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
     </section>
    </main>
    <script src="app.js"></script>
  </body>
  

</html>
